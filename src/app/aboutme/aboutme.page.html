<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registation</ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="goHomePage()"><ion-icon name="md-home" style="zoom:2.0;"></ion-icon></ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
      <ion-label  position="floating" color="primary">Name</ion-label>
      <ion-input type="text" [(ngModel)]="appcomp.userName"></ion-input>
  </ion-item>

<form class="form" [formGroup]="validations_form"  >

    <ion-item>
      <ion-label position="floating" color="primary">Reg No + Password[a-z]</ion-label>
      <ion-input type="text" maxlength="9" [(ngModel)]="appcomp.valueJ" formControlName="regNo" [disabled]="!isenabled"></ion-input>
  </ion-item>


  <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.regNo">
        <div class="error-message" *ngIf="validations_form.get('regNo').hasError(validation.type) && (validations_form.get('regNo').dirty || validations_form.get('regNo').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
