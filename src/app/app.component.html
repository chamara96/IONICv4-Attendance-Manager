 <ion-app>
  <ion-menu contentId="content1" side="start">

    <ion-header>
      <!-- <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar> -->
    	<ion-toolbar color="primary">
     	 <ion-title>Menu</ion-title>
       <!-- <ion-label>{{userName}}</ion-label> -->
    	</ion-toolbar>
  	</ion-header>

    <ion-content>

      <ion-item>
        <p>{{userName}}</p>
      </ion-item>
 
    <div *ngFor="let p of pages">
 
      <!-- Standard Menu Item -->
      <ion-menu-toggle *ngIf="p.url">
        <ion-item [routerLink]="p.url" routerDirection="root" routerLinkActive="active">
          <ion-icon [name]="p.icon" slot="start"></ion-icon>
          <ion-label>
            {{ p.title }}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!-- Item with Children -->
 
      <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
        <!-- <ion-icon slot="start" name="arrow-forward" *ngIf="!p.open"></ion-icon>
        <ion-icon slot="start" name="arrow-down" *ngIf="p.open"></ion-icon> -->
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
 
      <!-- Children List for clicked Item -->
      <ion-list *ngIf="p.open">
        <ion-menu-toggle>
          <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root"
            routerLinkActive="active">
            <ion-icon [name]="sub.icon" slot="start"></ion-icon>
            <ion-label>
              {{ sub.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
 
    </div>
  </ion-content>


  </ion-menu>
  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>

<style>

.tab {position:absolute;left:10px;

}
.tab_2 {position:absolute;right:50px;

}


</style>
